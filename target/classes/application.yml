server:
  port: 11000
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:                            #指定数据源
    platform: h2                         #指定数据源类型
    schema: classpath:schema.sql         #指定h2数据库建库脚本
    data: classpath:data.sql             #指定h2数据库的数据脚本
logging:                                 #配置日志级别，让hibernate打印执行的sql
  level:
    root:INFO
    org.hibernate:INFO
    org.hibernate.type.descriptor.sql.BasicBinder:TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor:TRACE 
management:
  security:
    enabled: false
info:
  app:
    name: "microservice-simple-provider-user"
    encoding: "UTF-8"
    java:
      source: "1.8.0_144"
      target: "1.8.0_144"
    